<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0c0e14"/>
      <stop offset="100%" stop-color="#151820"/>
    </linearGradient>
    <radialGradient id="glow" cx="250" cy="140" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3a8fbf" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0c0e14" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="eyeLED" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#b8e0ff"/>
      <stop offset="50%" stop-color="#5abaff"/>
      <stop offset="100%" stop-color="#2080cc"/>
    </radialGradient>
    <linearGradient id="bodyMetal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6a7068"/>
      <stop offset="30%" stop-color="#505850"/>
      <stop offset="70%" stop-color="#3e4540"/>
      <stop offset="100%" stop-color="#2d3230"/>
    </linearGradient>
    <linearGradient id="headMetal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#78807a"/>
      <stop offset="40%" stop-color="#5a625c"/>
      <stop offset="100%" stop-color="#3a403c"/>
    </linearGradient>
    <linearGradient id="darkMetal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a403c"/>
      <stop offset="100%" stop-color="#252a28"/>
    </linearGradient>
    <linearGradient id="orangeAnt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff7b2e"/>
      <stop offset="100%" stop-color="#cc4e00"/>
    </linearGradient>
    <linearGradient id="darkAnt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a6270"/>
      <stop offset="100%" stop-color="#3a4048"/>
    </linearGradient>
    <linearGradient id="tealAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2aaa8a"/>
      <stop offset="100%" stop-color="#40ccaa"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d8dde0"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="ledGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5"/>
    </filter>
    <filter id="tinyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="rgba(255,255,255,0.01)"/>
    </pattern>
    <!-- Scratched metal noise texture -->
    <filter id="roughMetal">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="gray"/>
      <feBlend in="SourceGraphic" in2="gray" mode="overlay" result="blend"/>
      <feComponentTransfer in="blend">
        <feFuncA type="linear" slope="1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bg)"/>
  <rect width="800" height="280" fill="url(#glow)"/>
  <rect width="800" height="280" fill="url(#scanlines)" opacity="0.4"/>

  <!-- ===== ROBOT — ch4p mascot ===== -->
  <g transform="translate(165, 18)">

    <!-- ── LEFT ANTENNA (orange, rabbit-ear style) ── -->
    <g transform="translate(80, 30) rotate(-18)">
      <rect x="-4" y="-58" width="8" height="58" rx="3" fill="url(#orangeAnt)"/>
      <rect x="-5" y="-60" width="10" height="6" rx="2" fill="#ff8844"/>
      <!-- Antenna ridges -->
      <rect x="-3" y="-42" width="6" height="2" rx="1" fill="#dd5500" opacity="0.5"/>
      <rect x="-3" y="-32" width="6" height="2" rx="1" fill="#dd5500" opacity="0.4"/>
      <rect x="-3" y="-22" width="6" height="2" rx="1" fill="#dd5500" opacity="0.3"/>
    </g>

    <!-- ── RIGHT ANTENNA (dark/gunmetal, rabbit-ear style) ── -->
    <g transform="translate(140, 30) rotate(15)">
      <rect x="-4" y="-52" width="8" height="52" rx="3" fill="url(#darkAnt)"/>
      <rect x="-5" y="-54" width="10" height="6" rx="2" fill="#5a6270"/>
      <rect x="-3" y="-38" width="6" height="2" rx="1" fill="#4a5058" opacity="0.5"/>
      <rect x="-3" y="-28" width="6" height="2" rx="1" fill="#4a5058" opacity="0.4"/>
    </g>

    <!-- ── HEAD — boxy, industrial ── -->
    <!-- Main head block -->
    <rect x="58" y="26" width="104" height="80" rx="8" fill="url(#headMetal)" stroke="#4a524c" stroke-width="1.2"/>

    <!-- Top head plate / cap -->
    <rect x="62" y="24" width="96" height="16" rx="4" fill="#5a635c" stroke="#4a524c" stroke-width="0.8"/>
    <!-- Plate screws -->
    <circle cx="72" cy="32" r="2.5" fill="#3e4440" stroke="#555" stroke-width="0.6"/>
    <line x1="70" y1="32" x2="74" y2="32" stroke="#555" stroke-width="0.6"/>
    <circle cx="148" cy="32" r="2.5" fill="#3e4440" stroke="#555" stroke-width="0.6"/>
    <line x1="146" y1="32" x2="150" y2="32" stroke="#555" stroke-width="0.6"/>

    <!-- Serial / label plate on forehead -->
    <rect x="92" y="28" width="36" height="8" rx="1" fill="#c8ccc0" opacity="0.25"/>
    <line x1="94" y1="31" x2="120" y2="31" stroke="#888" stroke-width="0.4" opacity="0.5"/>
    <line x1="94" y1="33" x2="115" y2="33" stroke="#888" stroke-width="0.4" opacity="0.4"/>

    <!-- Side head pipes/cables (teal accent) -->
    <rect x="52" y="48" width="8" height="22" rx="3" fill="#2a8a70" opacity="0.8"/>
    <rect x="53" y="50" width="6" height="3" rx="1" fill="#40ccaa" opacity="0.4"/>
    <rect x="53" y="56" width="6" height="3" rx="1" fill="#40ccaa" opacity="0.3"/>
    <rect x="53" y="62" width="6" height="3" rx="1" fill="#40ccaa" opacity="0.2"/>

    <rect x="160" y="48" width="8" height="22" rx="3" fill="#2a8a70" opacity="0.8"/>
    <rect x="161" y="50" width="6" height="3" rx="1" fill="#40ccaa" opacity="0.4"/>
    <rect x="161" y="56" width="6" height="3" rx="1" fill="#40ccaa" opacity="0.3"/>
    <rect x="161" y="62" width="6" height="3" rx="1" fill="#40ccaa" opacity="0.2"/>

    <!-- ── VISOR / FACE PLATE — dark recessed area ── -->
    <rect x="68" y="44" width="84" height="44" rx="5" fill="#1a1e1c" stroke="#333" stroke-width="1"/>

    <!-- Face plate mesh texture (horizontal lines) -->
    <line x1="72" y1="72" x2="148" y2="72" stroke="#252a28" stroke-width="0.6"/>
    <line x1="72" y1="75" x2="148" y2="75" stroke="#252a28" stroke-width="0.6"/>
    <line x1="72" y1="78" x2="148" y2="78" stroke="#252a28" stroke-width="0.6"/>
    <line x1="72" y1="81" x2="148" y2="81" stroke="#252a28" stroke-width="0.6"/>
    <line x1="72" y1="84" x2="148" y2="84" stroke="#252a28" stroke-width="0.6"/>

    <!-- ── EYES — LED pixel grid style ── -->
    <!-- Left eye glow backdrop -->
    <rect x="76" y="48" width="28" height="20" rx="2" fill="#5abaff" filter="url(#ledGlow)" opacity="0.25"/>
    <!-- Left eye housing -->
    <rect x="76" y="48" width="28" height="20" rx="2" fill="#0a1015" stroke="#2080cc" stroke-width="0.5" stroke-opacity="0.5"/>
    <!-- Left eye LED pixels (3x2 grid) -->
    <rect x="79" y="51" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.95"/>
    <rect x="86" y="51" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.9"/>
    <rect x="93" y="51" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.85"/>
    <rect x="79" y="58" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.85"/>
    <rect x="86" y="58" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.95"/>
    <rect x="93" y="58" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.9"/>
    <!-- Left eye glow layer -->
    <rect x="76" y="48" width="28" height="20" rx="2" fill="#5abaff" filter="url(#softGlow)" opacity="0.15"/>

    <!-- Right eye glow backdrop -->
    <rect x="116" y="48" width="28" height="20" rx="2" fill="#5abaff" filter="url(#ledGlow)" opacity="0.25"/>
    <!-- Right eye housing -->
    <rect x="116" y="48" width="28" height="20" rx="2" fill="#0a1015" stroke="#2080cc" stroke-width="0.5" stroke-opacity="0.5"/>
    <!-- Right eye LED pixels (3x2 grid) -->
    <rect x="119" y="51" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.9"/>
    <rect x="126" y="51" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.95"/>
    <rect x="133" y="51" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.85"/>
    <rect x="119" y="58" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.85"/>
    <rect x="126" y="58" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.9"/>
    <rect x="133" y="58" width="5" height="5" rx="0.5" fill="#5abaff" opacity="0.95"/>
    <!-- Right eye glow layer -->
    <rect x="116" y="48" width="28" height="20" rx="2" fill="#5abaff" filter="url(#softGlow)" opacity="0.15"/>

    <!-- Small green indicator light between eyes -->
    <circle cx="110" cy="72" r="2.5" fill="#1a1e1c"/>
    <circle cx="110" cy="72" r="1.8" fill="#22cc66"/>
    <circle cx="110" cy="72" r="1.8" fill="#22cc66" filter="url(#tinyGlow)" opacity="0.5"/>

    <!-- Chin / lower jaw plate -->
    <rect x="72" y="90" width="76" height="16" rx="4" fill="#4a524c" stroke="#3a403c" stroke-width="0.8"/>
    <!-- Jaw vents -->
    <rect x="84" y="93" width="52" height="2" rx="1" fill="#2d3230"/>
    <rect x="86" y="97" width="48" height="2" rx="1" fill="#2d3230"/>
    <rect x="88" y="101" width="44" height="2" rx="1" fill="#2d3230"/>

    <!-- ── NECK — exposed pistons/cables ── -->
    <rect x="92" y="106" width="36" height="18" rx="2" fill="#2d3230"/>
    <!-- Neck cables -->
    <rect x="96" y="106" width="4" height="18" rx="2" fill="#3e4540"/>
    <rect x="108" y="106" width="4" height="18" rx="2" fill="#3e4540"/>
    <rect x="120" y="106" width="4" height="18" rx="2" fill="#3e4540"/>
    <!-- Teal cable -->
    <rect x="102" y="108" width="3" height="14" rx="1.5" fill="#2a8a70" opacity="0.7"/>

    <!-- ── SHOULDERS / UPPER BODY ── -->
    <!-- Shoulder guards (large, angular) -->
    <!-- Left shoulder guard -->
    <path d="M30,128 L78,124 L78,155 L40,160 C34,160 30,156 30,150 Z" fill="url(#bodyMetal)" stroke="#4a524c" stroke-width="1"/>
    <!-- Shoulder markings / number -->
    <circle cx="54" cy="140" r="12" fill="none" stroke="#5a6058" stroke-width="0.8" opacity="0.5"/>
    <text x="54" y="144" font-family="monospace" font-size="10" fill="#5a6058" text-anchor="middle" opacity="0.4">4</text>
    <!-- Teal accent strip on left shoulder -->
    <rect x="32" y="130" width="3" height="26" rx="1" fill="#2a8a70" opacity="0.6"/>

    <!-- Right shoulder guard -->
    <path d="M190,128 L142,124 L142,155 L180,160 C186,160 190,156 190,150 Z" fill="url(#bodyMetal)" stroke="#4a524c" stroke-width="1"/>
    <circle cx="166" cy="140" r="12" fill="none" stroke="#5a6058" stroke-width="0.8" opacity="0.5"/>
    <text x="166" y="144" font-family="monospace" font-size="10" fill="#5a6058" text-anchor="middle" opacity="0.4">0</text>
    <rect x="185" y="130" width="3" height="26" rx="1" fill="#2a8a70" opacity="0.6"/>

    <!-- ── TORSO — armored chest ── -->
    <path d="M78,124 L142,124 L148,128 L148,200 C148,206 144,210 138,210 L82,210 C76,210 72,206 72,200 L72,128 Z" fill="url(#bodyMetal)" stroke="#4a524c" stroke-width="1"/>

    <!-- Central chest plate (recessed) -->
    <rect x="86" y="132" width="48" height="40" rx="4" fill="url(#darkMetal)" stroke="#3a403c" stroke-width="0.8"/>

    <!-- Chest label / badge area -->
    <rect x="90" y="136" width="28" height="10" rx="1.5" fill="#cc8822" opacity="0.5"/>
    <text x="104" y="143" font-family="monospace" font-size="6" fill="#1a1e1c" text-anchor="middle" font-weight="bold">CH4P</text>

    <!-- Chest indicators -->
    <circle cx="126" cy="141" r="3" fill="#1a1e1c" stroke="#333" stroke-width="0.5"/>
    <circle cx="126" cy="141" r="1.8" fill="#22cc66" opacity="0.8"/>
    <circle cx="126" cy="141" r="1.8" fill="#22cc66" filter="url(#tinyGlow)" opacity="0.4"/>

    <!-- Chest vent slats -->
    <rect x="90" y="152" width="40" height="2" rx="0.5" fill="#1a1e1c"/>
    <rect x="90" y="156" width="40" height="2" rx="0.5" fill="#1a1e1c"/>
    <rect x="90" y="160" width="40" height="2" rx="0.5" fill="#1a1e1c"/>
    <rect x="90" y="164" width="40" height="2" rx="0.5" fill="#1a1e1c"/>

    <!-- Lower torso details -->
    <rect x="80" y="178" width="60" height="3" rx="1" fill="#3a403c"/>
    <rect x="84" y="186" width="52" height="3" rx="1" fill="#3a403c"/>

    <!-- Exposed wiring at waist -->
    <path d="M82,195 Q90,200 95,195" stroke="#2a8a70" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M115,195 Q120,202 128,196" stroke="#cc6622" stroke-width="1.5" fill="none" opacity="0.4"/>

    <!-- ── ARMS ── -->
    <!-- Left arm -->
    <g>
      <!-- Upper arm -->
      <rect x="38" y="156" width="20" height="38" rx="5" fill="#4a524c" stroke="#3a403c" stroke-width="0.8"/>
      <!-- Elbow joint -->
      <circle cx="48" cy="198" r="8" fill="#3a403c" stroke="#4a524c" stroke-width="0.8"/>
      <circle cx="48" cy="198" r="3" fill="#2d3230"/>
      <!-- Forearm -->
      <rect x="40" y="204" width="16" height="32" rx="5" fill="#4a524c" stroke="#3a403c" stroke-width="0.8"/>
      <!-- Hand -->
      <rect x="39" y="234" width="18" height="12" rx="4" fill="#3e4540" stroke="#4a524c" stroke-width="0.8"/>
      <!-- Fingers -->
      <rect x="40" y="244" width="5" height="8" rx="2" fill="#3a403c"/>
      <rect x="46" y="245" width="5" height="9" rx="2" fill="#3a403c"/>
      <rect x="52" y="244" width="5" height="7" rx="2" fill="#3a403c"/>
    </g>

    <!-- Right arm (slightly raised, childlike pose) -->
    <g transform="translate(152, 156)">
      <!-- Upper arm -->
      <rect x="0" y="0" width="20" height="38" rx="5" fill="#4a524c" stroke="#3a403c" stroke-width="0.8"/>
      <!-- Elbow -->
      <circle cx="10" cy="42" r="8" fill="#3a403c" stroke="#4a524c" stroke-width="0.8"/>
      <circle cx="10" cy="42" r="3" fill="#2d3230"/>
      <!-- Forearm (slightly angled out) -->
      <g transform="rotate(8, 10, 42)">
        <rect x="2" y="48" width="16" height="32" rx="5" fill="#4a524c" stroke="#3a403c" stroke-width="0.8"/>
        <!-- Hand -->
        <rect x="1" y="78" width="18" height="12" rx="4" fill="#3e4540" stroke="#4a524c" stroke-width="0.8"/>
        <rect x="2" y="88" width="5" height="8" rx="2" fill="#3a403c"/>
        <rect x="8" y="89" width="5" height="9" rx="2" fill="#3a403c"/>
        <rect x="14" y="88" width="5" height="7" rx="2" fill="#3a403c"/>
      </g>
    </g>

    <!-- ── HEAD SCREWS / BOLTS ── -->
    <circle cx="66" cy="48" r="2" fill="#3e4440" stroke="#555" stroke-width="0.5"/>
    <circle cx="154" cy="48" r="2" fill="#3e4440" stroke="#555" stroke-width="0.5"/>
    <circle cx="66" cy="100" r="2" fill="#3e4440" stroke="#555" stroke-width="0.5"/>
    <circle cx="154" cy="100" r="2" fill="#3e4440" stroke="#555" stroke-width="0.5"/>

  </g>

  <!-- ===== TEXT ===== -->
  <g transform="translate(430, 72)">
    <!-- Main title -->
    <text font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Courier New', monospace" font-size="68" font-weight="700" fill="url(#textGrad)" letter-spacing="-2">
      ch4p
    </text>
    <!-- Subtitle -->
    <text y="38" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#6a7580" letter-spacing="0.8">
      personal AI assistant platform
    </text>
    <!-- Tagline pills -->
    <g transform="translate(0, 62)">
      <rect width="68" height="22" rx="11" fill="rgba(42,138,112,0.15)" stroke="#2a8a70" stroke-opacity="0.4" stroke-width="0.8"/>
      <text x="34" y="15" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="10.5" fill="#40ccaa" text-anchor="middle">secure</text>

      <rect x="78" width="96" height="22" rx="11" fill="rgba(42,138,112,0.15)" stroke="#2a8a70" stroke-opacity="0.4" stroke-width="0.8"/>
      <text x="126" y="15" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="10.5" fill="#40ccaa" text-anchor="middle">multi-channel</text>

      <rect x="184" width="110" height="22" rx="11" fill="rgba(42,138,112,0.15)" stroke="#2a8a70" stroke-opacity="0.4" stroke-width="0.8"/>
      <text x="239" y="15" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="10.5" fill="#40ccaa" text-anchor="middle">programmable</text>
    </g>

    <!-- Version hint -->
    <text y="108" font-family="monospace" font-size="11" fill="#3a4048" letter-spacing="0.5">v0.2.1</text>
  </g>

  <!-- Subtle divider line -->
  <line x1="40" y1="268" x2="760" y2="268" stroke="#2a8a70" stroke-width="0.8" opacity="0.15"/>
</svg>
